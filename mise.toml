# Dev tool version management via mise (https://mise.jdx.dev/)
# Run `mise install` to install all tools
# Run `mise use <tool>@<version>` to update a tool version

[settings]

[tools]
# Core runtimes - pin major.minor, allow patch updates
go = "1.26.0"
# Go-based tools
"go:github.com/hmans/beans" = "latest"
# Install from GitHub releases (built by GoReleaser)
"github:STR-Consulting/bean-me-up" = "latest"
"go:github.com/golangci/golangci-lint/v2/cmd/golangci-lint" = "2.8"
